<!doctype html>
<html>

    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Registration</title>
    </head>
    <body>
        <div class="wrapper">
            <p>Gib hier deine Daten an.</p>
            <form>
                <input type="text" name="username" value="Dein Benutzername">
                <br>
                <input type="number" name="height" value="Deine Groeße in cm">
                <br>
                <input type="number" name="weight" value="Dein Gewicht">
                <br>
                <input type="number" name="age" value="Dein Alter">
                <br>
                <input type="password" name="pw" value="Dein Passwort">
                <br>
                <input type="password" name="pwAgain" value="Passwort wiederholen">
                <br>
                <input type="radio" name="geschlecht" value="männlich">maennlich
                <br>
                <input type="radio" name="geschlecht" value="weiblich">weiblich
                <br>
                <input type="submit" name="register" value="Registrier Dich!">
            </form>
        </div>
    </body>
</html>
